<!DOCTYPE html>
<html lang='pl'>
	<head>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formularze</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div class="form-container">
			<form class="form form--add">
				<h1 class="form__title">Dodaj element do DOM</h1>
				<input type="text" class="form__input" placeholder="element HTML" name="node" required>
				<input type="text" class="form__input" placeholder="tekst w elemencie HTML" name="text">
				<input type="text" class="form__input" placeholder="atrybut" name="attr">
				<input type="text" class="form__input" placeholder="wartość atrybutu" name="value" >
				<button class="form__button">Dodaj element</button>
			</form>
			<form class="form form--search">
				<h1 class="form__title">Przeszukaj DOM</h1>
				<input type="text" class="form__input" required placeholder="szukana nazwa elementu" name="searching-element">
				<input type="submit" class="form__button" value="Znajdź i pokaż informacje" >
			</form>
		</div>
		<div class="result"></div>
		<div class="content"></div>
		<footer class="footer">Stopka</footer>
		<script type='text/javascript' src='main.js'></script>
	</body>
</html>
